<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<!-- bootstrap样式 -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
<!-- bootstrap table -->
<link rel="stylesheet" type="text/css" href="lib/bootstraptable/bootstrap-table.css">
<!-- jQuery -->
<script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
<!-- bootstrap -->
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<!-- bootstrap table -->
<script type="text/javascript" src="lib/bootstraptable/bootstrap-table.js"></script>
<script type="text/javascript" src="lib/bootstraptable/bootstrap-table-locale-all.js"></script>






<script>

$(function(){


	$('#table1').bootstrapTable({
		url: 'list',
		dataType: 'json',
		//默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
        queryParamsType:'',
        contentType: "application/json",
        method: 'post',
        ////查询参数,每次调用是会带上这个参数，可自定义
        queryParams: function(params) {
			$.extend(true, params, {
				queryId: 'msUsr.list',
				bzoId: 'BZO000000122',
				usrNm: '李'
			});
            return params;
        },
        //分页方式：client客户端分页，server服务端分页（*）
        sidePagination: "server",
	    columns: [
	    	 {field: 'usrId',title: 'usrId'}
	    	,{field: 'usrNm',title: 'usrNm'}
	    	,{field: 'usrTp',title: 'usrTp'}
	    ]

	});

});








</script>


</head>
<body>
	<div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>

	<table id="table1"
		   data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-detail-view="true"
           data-detail-formatter="detailFormatter"

           data-show-pagination-switch="true"
           data-pagination="true"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="false"
	>
	</table>
<!--
data-minimum-count-columns="2"



data-url="get"



data-response-handler="responseHandler"


 -->


</body>
</html>
